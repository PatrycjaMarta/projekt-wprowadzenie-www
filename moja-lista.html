<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kociaki – Moja lista</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1 class="main-title">
          <span class="main-title-big">Kociaki</span>
          <span class="main-title-sub">moja lista</span>
        </h1>
        <nav class="header-nav" role="navigation" aria-label="Główna nawigacja">
          <ul>
            <li><a href="index.html">Lista kotów</a></li>
            <li>
              <a href="moja-lista.html" aria-current="page">Moja lista</a>
            </li>
          </ul>
          <button
            id="darkmode-toggle"
            aria-label="Przełącz tryb ciemny"
            title="Przełącz tryb ciemny"
          >
            <i class="fa-solid fa-moon"></i>
          </button>
        </nav>
      </div>
    </header>
    <main role="main">
      <section id="moja-lista-form">
        <form
          id="formularz-kota"
          class="formularz-pionowy"
          aria-label="Formularz dodawania kota"
        >
          <h2>Dodaj swojego kota</h2>
          <label for="imie">Imię:</label>
          <input type="text" id="imie" name="imie" required />
          <label for="rasa">Rasa:</label>
          <input type="text" id="rasa" name="rasa" required />
          <label for="opis">Opis (opcjonalnie):</label>
          <textarea id="opis" name="opis"></textarea>
          <button type="submit">Dodaj kota</button>
        </form>
        <div id="komunikat" aria-live="polite"></div>
      </section>
      <section id="moja-lista-wyswietlanie">
        <h2>Moje koty</h2>
        <section id="moja-lista-filtrowanie">
          <div class="moja-lista-pola">
            <input
              type="text"
              id="filter-input"
              placeholder="Szukaj po imieniu lub rasie..."
              aria-label="Szukaj kota"
            />
            <select id="sort-select" aria-label="Sortuj koty">
              <option value="imie-asc">Imię A-Z</option>
              <option value="imie-desc">Imię Z-A</option>
              <option value="rasa-asc">Rasa A-Z</option>
              <option value="rasa-desc">Rasa Z-A</option>
              <option value="dodane-desc">Najnowsze</option>
              <option value="dodane-asc">Najstarsze</option>
            </select>
          </div>
        </section>
        <div id="moja-lista-kotow">
          <!-- Tutaj pojawią się koty z localStorage -->
        </div>
      </section>
    </main>
    <footer role="contentinfo">
      <span>
        <p>&copy; 2025 Kociaki - Patrycja Grajek.</p>
        <p>Projekt na zaliczenie – Wprowadzenie do aplikacji WWW.</p>
      </span>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
