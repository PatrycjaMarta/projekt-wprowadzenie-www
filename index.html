<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kociaki – katalog ras kotów</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Kociaki – katalog ras kotów</h1>
        <nav>
          <ul>
            <li><a href="#koty">Lista kotów</a></li>
            <li><a href="#dodaj">Dodaj kota</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section id="koty">
        <h2>Lista ras kotów</h2>
        <div id="lista-kotow">
          <!-- Tutaj pojawi się lista kotów -->
        </div>
      </section>
      <section id="dodaj">
        <form id="formularz-kota" class="formularz-pionowy">
          <h2>Dodaj swojego kota</h2>
          <label for="imie">Imię:</label>
          <input type="text" id="imie" name="imie" required />
          <label for="rasa">Rasa:</label>
          <input type="text" id="rasa" name="rasa" required />
          <label for="opis">Opis:</label>
          <textarea id="opis" name="opis"></textarea>
          <button type="submit">Dodaj kota</button>
        </form>
        <div id="komunikat"></div>
      </section>
    </main>
    <footer>
      <p>
        &copy; 2025 Kociaki - Patrycja Grajek. Projekt na zaliczenie –
        Wprowadzenie do aplikacji WWW.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
