<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Psiaki – katalog ras psów</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Psiaki – katalog ras psów</h1>
        <nav>
          <ul>
            <li><a href="#psy">Lista psów</a></li>
            <li><a href="#dodaj">Dodaj psa</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section id="psy">
        <h2>Lista ras psów</h2>
        <div id="lista-psow">
          <!-- Tutaj pojawi się lista psów -->
        </div>
      </section>
      <section id="dodaj">
        <form id="formularz-psa" class="formularz-pionowy">
          <h2>Dodaj swojego psa</h2>
          <label for="imie">Imię:</label>
          <input type="text" id="imie" name="imie" required />
          <label for="rasa">Rasa:</label>
          <input type="text" id="rasa" name="rasa" required />
          <label for="opis">Opis:</label>
          <textarea id="opis" name="opis"></textarea>
          <button type="submit">Dodaj psa</button>
        </form>
        <div id="komunikat"></div>
      </section>
    </main>
    <footer>
      <p>
        &copy; 2025 Psiaki - Patrycja Grajek. Projekt na zaliczenie –
        Wprowadzenie do aplikacji WWW.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
